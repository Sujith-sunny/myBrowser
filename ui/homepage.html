<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20%;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Custom Browser</h1>
        <form id="search-form">
            <input type="text" id="search-bar" placeholder="Search the web..." />
            <button type="submit">Search</button>
        </form>
    </div>
    <script>
        document.getElementById("search-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const query = document.getElementById("search-bar").value;

            // Function to check if the input is a valid URL
            function isValidURL(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            if (query) {
                if (isValidURL(query)) {
                    // If it's a valid URL, navigate directly to the site
                    const url = query.startsWith("http") ? query : `http://${query}`;
                    window.location.href = url;
                } else {
                    // Otherwise, redirect to the results page
                    const resultsUrl = `http://127.0.0.1:8000/results.html?q=${encodeURIComponent(query)}`;
                    window.location.href = resultsUrl;
                }
            } else {
                alert("Please enter a search query.");
            }
        });
    </script>
</body>
</html>
